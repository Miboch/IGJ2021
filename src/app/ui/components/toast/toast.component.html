<div class="toaster-wrapper" [ngClass]="{
    'warn': type === toastTypes.WARNING,
    'success': type === toastTypes.SUCCESS,
    'error': type === toastTypes.ERROR,
    'info': type === toastTypes.INFO}"
     [style.bottom]="bottomPosition"
     #eminem>
  <div class="toaster-header">
    <span>{{title}}</span>
    <span role="button" class="fa fa-times button-like" (click)="closeButtonEmitter.emit()"></span>
  </div>
  <div class="toaster-content" *ngIf="message">
    {{message}}
  </div>
  <div class="timeout-animation"></div>
</div>
