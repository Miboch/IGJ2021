<div class="list-wrapper-container">
  <div class="list-header-outlet">
    <ng-container *ngTemplateOutlet="listHeader"></ng-container>
  </div>
  <div class="list-body-outlet">
    <ng-container *ngFor="let i of items">
      <ng-container *ngTemplateOutlet="listItem; context: {$implicit: i}"></ng-container>
    </ng-container>
  </div>
</div>

<!-- List Content Projected -->
<ng-template>
  <ng-content></ng-content>
</ng-template>
